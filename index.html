<!DOCTYPE html>
<html lang="zh-Hans">
̦̦

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/satouriko/LxgwWenKai_Webfonts@v1.101/dist/LXGWWenKai-Regular.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="script.js" defer></script>
  <title>高达屹立于大地之上</title>
</head>

<body>
  <div class="container">
    <header class="main-header clearfix">
      <h1 class="logo">LOTUS</h1>
      <img id="loading-img" src="Lotus-01.png" alt="Lotus">
      <nav>
        <a href="#">影</a>
        <a href="#">梦</a>
        <a href="#">茶</a>
      </nav>
      <p class="time">{{ currentTime() }}</p>
    </header>
  </div>
  <div class="container-2">
    <section id="movie">
      <img v-bind:src="imgUrl" />
      <h2>{{ film }}</h2>
      <p>{{ director }}｜{{ releaseYear }}</p>
      <p>上映 {{ countdown() }} 周年</p>
      <button v-on:click="addTime()">已看</button>
      <button v-on:click="reduceTime()">未看</button>
      <p>看了 {{ watchTimes }} 次</p>
      <p>{{ name }}</p>
      <input type="text" v-on:input="setName($event, '评论：')" />
    </section>
  </div>
</body>

</html>
